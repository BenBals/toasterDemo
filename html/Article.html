<template name="Article">
  
  <a href="/" class="roundButton //backButton topLeft">
    <div class="icon">
      <i class="fa fa-chevron-left"></i>
    </div>
  </a>

  <div class="whiteBg article">
    <img src="{{imgSource}}" class="bigPic">
    <h1>{{title}}</h1>
    <p class="text">{{{processToHtml text}}}</p>
  </div>
</template>
