<template name="Search">

	<a href="/" class="roundButton //backButton topLeft">

	    <i class="fa fa-chevron-left"></i>
	  </div>
	</a>

	<input type="text" id="searchBox" value="{{query}}" placeholder="Suchen">

	<ul class="cardUl">
      {{#each matchingArticles}}
        {{> ArticleCard}}
      {{/each}}
  </ul>

</template>
